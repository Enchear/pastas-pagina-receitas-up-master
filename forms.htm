<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="from.css">
    <title>Document</title>
</head>

<body>
    <div>
        <label> nome</label>
        <input type="name" nome="nome" id="nome" required>
    </div>
    <div>
        <label>telefone</label>
        <input type="tel" nome="telefone" id="telefone" required>
    </div>
    <div>
        <label>endereço</label>
        <input type="text" nome="endereço">
    </div>
    <div>
        <label>CPF</label>
        <input type="text" name="cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
            title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
    </div>

    <label>email</label>
    <input type="email" name="email" id="email" required>
    </div>
    <label>Senha</label>
    <input type="password" name="email" id="email" id="sen" required>
    </div>
    <div>
        <label>Confirme sua Senha </label>
        <input type="password" name="senha " id="sen">
    </div>
    <button>enviar</button>

    <footer>
        <p> desenvolvido por &copy; Raniery Miguel</p>
    </footer>
</body>

</html>
